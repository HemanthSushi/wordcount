<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Word Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* --- üé® COLOR SETTINGS üé® --- */
        
        /* 1. The Main "Analyze" Button */
        .btn-custom {
            background-color: #89d3f0; /* Indigo/Purple */
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #aca1e7; /* Darker Purple for hover effect */
            color: white;
        }

        /* 2. The "Total Words" Box */
        .card-words {
            background-color: #93a0e9; /* Teal/Mint */
            color: white;
        }

        /* 3. The "Total Characters" Box */
        .card-chars {
            background-color: #e46666c9; /* Burnt Orange */
            color: white;
        }

        /* 4. The Frequency Number Badge (The little bubbles) */
        .badge-custom {
            background-color: #5ef7f7b2; /* Dark Grey */
            color: white;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">üìù Simple Text Analyzer</h1>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form action="{% url 'home' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="fulltext" class="form-label">Enter your text below:</label>
                    <textarea class="form-control" id="fulltext" name="fulltext" rows="6" placeholder="Type or paste your text here...">{{ text }}</textarea>
                </div>
                <button type="submit" class="btn btn-custom w-100 p-2">Analyze Text</button>
            </form>
        </div>
    </div>

    {% if analyzed %}
    <div class="row">
        <div class="col-md-6">
            <div class="card text-center mb-3 card-words">
                <div class="card-header border-0">Total Words</div>
                <div class="card-body">
                    <h2 class="card-title">{{ word_count }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-center mb-3 card-chars">
                <div class="card-header border-0">Total Characters</div>
                <div class="card-body">
                    <h2 class="card-title">{{ char_count }}</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
            Word Frequency (All Words)
        </div>
        
        <div class="card-body p-0" style="max-height: 500px; overflow-y: auto;">
            <ul class="list-group list-group-flush">
                {% for word, count in all_words %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="fw-bold">{{ word }}</span>
                    <span class="badge badge-custom rounded-pill">{{ count }}</span>
                </li>
                {% empty %}
                <li class="list-group-item text-muted">No words found.</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endif %}

</div>

</body>
</html>
